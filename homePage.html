<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="homePage.css">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-4 text-light text-justify" id="notes">
                <div class="text-center mt-2" id="head">
                    Notes
                </div>
            </div>
            <div class="col-8 text-light">
                
                <div class="" id="manage">
                    <a class="btn btn-primary mt-2" id="update" href="">Update</a>
                    <a class="btn btn-primary mt-2  mx-3" id="add" href="">Add</a>
                    <a class="btn btn-primary mt-2 mx-3" id="aelete" href="">Delete</a>
                </div>
                
                <div class="mb-3">
                    <label for="textarea" class="form-label"></label>
                    <textarea class="form-control" id="textarea" rows="18" placeholder="Note Here!"></textarea>
                  </div>
                 
            </div>

        </div>

    </section>
    <script src="homePage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
